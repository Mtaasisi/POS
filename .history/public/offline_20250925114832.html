<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - LATS POS System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status.online {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.offline {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Don't worry, some features of LATS POS are still available offline.
        </p>
        
        <a href="/" class="retry-button" onclick="retryConnection()">
            Try Again
        </a>
        
        <div id="status" class="status offline">
            <strong>Status:</strong> <span id="status-text">Offline</span>
        </div>
    </div>

    <script>
        function updateStatus() {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusText.textContent = 'Online';
                // Redirect to main app when back online
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                statusEl.className = 'status offline';
                statusText.textContent = 'Offline';
            }
        }
        
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                // Show a brief message
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                button.textContent = 'Still Offline...';
                button.style.opacity = '0.7';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.opacity = '1';
                }, 2000);
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Check status on load
        updateStatus();
        
        // Periodic status check
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>

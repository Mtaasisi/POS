<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Tables Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .warning { background: rgba(255, 152, 0, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .table-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .table-item.success { border-left-color: #4CAF50; }
        .table-item.error { border-left-color: #f44336; }
        .table-item.warning { border-left-color: #ff9800; }
    </style>
</head>
<body>
    <h1>üîß Database Tables Status Check</h1>
    
    <div class="test-section">
        <h2>üìä Database Connection</h2>
        <div id="db-status" class="status">Testing database connection...</div>
        <button onclick="testDatabaseConnection()">Test Connection</button>
    </div>

    <div class="test-section">
        <h2>üìã All Tables Status</h2>
        <div id="tables-status" class="status">Checking all tables...</div>
        <button onclick="checkAllTables()">Check All Tables</button>
        <div id="tables-grid" class="table-grid"></div>
    </div>

    <div class="test-section">
        <h2>üîç Missing Tables Analysis</h2>
        <div id="missing-analysis" class="status">Analyzing missing tables...</div>
        <button onclick="analyzeMissingTables()">Analyze Missing Tables</button>
    </div>

    <div class="test-section">
        <h2>üìä Test Results</h2>
        <pre id="test-results">No tests run yet...</pre>
    </div>

    <script>
        let testResults = [];
        let tableStatuses = {};

        function addResult(test, status, message, data = null) {
            const result = {
                test,
                status,
                message,
                data,
                timestamp: new Date().toISOString()
            };
            testResults.push(result);
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.textContent = JSON.stringify(testResults, null, 2);
        }

        async function testDatabaseConnection() {
            const statusDiv = document.getElementById('db-status');
            statusDiv.textContent = 'Testing...';
            statusDiv.className = 'status warning';

            try {
                const response = await fetch('https://jxhzveborezjhsmzsgbc.supabase.co/rest/v1/', {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aHp2ZWJvcmV6amhzbXpzZ2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTE1MjQsImV4cCI6MjA2ODI4NzUyNH0.pIug4PlJ3Q14GxcYilW-u0blByYoyeOfN3q9RNIjgfw',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aHp2ZWJvcmV6amhzbXpzZ2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTE1MjQsImV4cCI6MjA2ODI4NzUyNH0.pIug4PlJ3Q14GxcYilW-u0blByYoyeOfN3q9RNIjgfw'
                    }
                });

                if (response.ok) {
                    statusDiv.textContent = '‚úÖ Database connection successful';
                    statusDiv.className = 'status success';
                    addResult('Database Connection', 'SUCCESS', 'Supabase connection is working');
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Database connection failed: ' + error.message;
                statusDiv.className = 'status error';
                addResult('Database Connection', 'FAILED', error.message);
            }
        }

        async function checkAllTables() {
            const statusDiv = document.getElementById('tables-status');
            const gridDiv = document.getElementById('tables-grid');
            statusDiv.textContent = 'Checking...';
            statusDiv.className = 'status warning';
            gridDiv.innerHTML = '';

            const tablesToCheck = [
                'customers', 'devices', 'device_checklists', 'device_attachments', 'device_remarks',
                'device_transitions', 'device_ratings', 'customer_notes', 'customer_payments',
                'returns', 'return_remarks', 'audit_logs', 'points_transactions', 'redemption_rewards',
                'redemption_transactions', 'spare_parts', 'spare_parts_usage', 'products',
                'product_variants', 'inventory_categories', 'inventory_products', 'inventory_transactions',
                'brands', 'email_logs', 'auth_users', 'settings', 'settings_history', 'settings_backups',
                'settings_categories', 'settings_schema', 'system_settings', 'promo_messages',
                'diagnostic_requests', 'diagnostic_devices', 'diagnostic_checks', 'diagnostic_templates',
                'diagnostic-images', 'communication_templates', 'sms_logs', 'sms_campaigns',
                'sms_triggers', 'sms_trigger_logs', 'scheduled_sms', 'user_daily_goals'
            ];

            let successCount = 0;
            let errorCount = 0;

            for (const table of tablesToCheck) {
                try {
                    const response = await fetch(`https://jxhzveborezjhsmzsgbc.supabase.co/rest/v1/${table}?select=count`, {
                        headers: {
                            'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aHp2ZWJvcmV6amhzbXpzZ2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTE1MjQsImV4cCI6MjA2ODI4NzUyNH0.pIug4PlJ3Q14GxcYilW-u0blByYoyeOfN3q9RNIjgfw',
                            'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aHp2ZWJvcmV6amhzbXpzZ2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTE1MjQsImV4cCI6MjA2ODI4NzUyNH0.pIug4PlJ3Q14GxcYilW-u0blByYoyeOfN3q9RNIjgfw'
                        }
                    });

                    const tableItem = document.createElement('div');
                    tableItem.className = 'table-item';

                    if (response.ok) {
                        const data = await response.json();
                        const count = data[0]?.count || 0;
                        tableItem.classList.add('success');
                        tableItem.innerHTML = `
                            <strong>‚úÖ ${table}</strong><br>
                            <small>Records: ${count}</small>
                        `;
                        tableStatuses[table] = { status: 'success', count };
                        successCount++;
                    } else {
                        tableItem.classList.add('error');
                        tableItem.innerHTML = `
                            <strong>‚ùå ${table}</strong><br>
                            <small>Not found</small>
                        `;
                        tableStatuses[table] = { status: 'error', error: response.statusText };
                        errorCount++;
                    }

                    gridDiv.appendChild(tableItem);
                } catch (error) {
                    const tableItem = document.createElement('div');
                    tableItem.className = 'table-item error';
                    tableItem.innerHTML = `
                        <strong>‚ùå ${table}</strong><br>
                        <small>Error: ${error.message}</small>
                    `;
                    tableStatuses[table] = { status: 'error', error: error.message };
                    gridDiv.appendChild(tableItem);
                    errorCount++;
                }
            }

            statusDiv.textContent = `‚úÖ Checked ${tablesToCheck.length} tables: ${successCount} working, ${errorCount} missing`;
            statusDiv.className = 'status success';
            addResult('All Tables Check', 'SUCCESS', `Checked ${tablesToCheck.length} tables: ${successCount} working, ${errorCount} missing`, tableStatuses);
        }

        async function analyzeMissingTables() {
            const analysisDiv = document.getElementById('missing-analysis');
            analysisDiv.textContent = 'Analyzing...';
            analysisDiv.className = 'status warning';

            const missingTables = Object.entries(tableStatuses)
                .filter(([table, status]) => status.status === 'error')
                .map(([table, status]) => ({ table, error: status.error }));

            if (missingTables.length === 0) {
                analysisDiv.textContent = '‚úÖ All tables are present and working';
                analysisDiv.className = 'status success';
                addResult('Missing Tables Analysis', 'SUCCESS', 'All tables are present');
                return;
            }

            const criticalTables = missingTables.filter(({ table }) => 
                ['customers', 'devices', 'device_checklists', 'device_attachments', 'sms_logs', 'diagnostic_requests'].includes(table)
            );

            const nonCriticalTables = missingTables.filter(({ table }) => 
                !['customers', 'devices', 'device_checklists', 'device_attachments', 'sms_logs', 'diagnostic_requests'].includes(table)
            );

            let analysis = `Found ${missingTables.length} missing tables:\n\n`;
            
            if (criticalTables.length > 0) {
                analysis += `üî¥ Critical Missing Tables (${criticalTables.length}):\n`;
                criticalTables.forEach(({ table, error }) => {
                    analysis += `  - ${table}: ${error}\n`;
                });
                analysis += '\n';
            }

            if (nonCriticalTables.length > 0) {
                analysis += `üü° Non-Critical Missing Tables (${nonCriticalTables.length}):\n`;
                nonCriticalTables.forEach(({ table, error }) => {
                    analysis += `  - ${table}: ${error}\n`;
                });
            }

            analysisDiv.textContent = analysis;
            analysisDiv.className = criticalTables.length > 0 ? 'status error' : 'status warning';
            addResult('Missing Tables Analysis', criticalTables.length > 0 ? 'WARNING' : 'INFO', analysis);
        }

        // Run initial tests
        window.onload = function() {
            setTimeout(testDatabaseConnection, 1000);
            setTimeout(checkAllTables, 2000);
            setTimeout(analyzeMissingTables, 5000);
        };
    </script>
</body>
</html>

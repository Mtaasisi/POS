<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Module Import</title>
</head>
<body>
    <h1>Testing Module Import</h1>
    <div id="output"></div>
    
    <script type="module">
        import('./src/lib/inventoryApi.ts')
            .then(module => {
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h2>Module loaded successfully!</h2>
                    <p>Available exports: ${Object.keys(module).join(', ')}</p>
                    <p>deleteInventoryCategory exists: ${'deleteInventoryCategory' in module}</p>
                    <p>deleteInventoryCategory type: ${typeof module.deleteInventoryCategory}</p>
                `;
            })
            .catch(error => {
                const output = document.getElementById('output');
                output.innerHTML = `
                    <h2>Error loading module:</h2>
                    <pre>${error.message}</pre>
                `;
            });
    </script>
</body>
</html>

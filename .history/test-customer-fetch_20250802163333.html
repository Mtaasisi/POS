<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Fetch Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Customer Fetch Test</h1>
    
    <button onclick="testCustomerFetch()">Test Customer Fetch</button>
    <button onclick="testCustomerCount()">Test Customer Count</button>
    <button onclick="testCustomerSearch()">Test Customer Search</button>
    
    <div id="results"></div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'http://127.0.0.1:54321';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testCustomerFetch() {
            log('üîç Testing customer fetch...');
            
            try {
                // First, get count
                const { count, error: countError } = await supabase
                    .from('customers')
                    .select('*', { count: 'exact', head: true });
                
                if (countError) {
                    log(`‚ùå Count error: ${countError.message}`, 'error');
                    return;
                }
                
                log(`üìä Total customers in database: ${count}`);
                
                // Fetch customers
                const { data: customers, error: customersError } = await supabase
                    .from('customers')
                    .select('id, name, phone, email, city')
                    .limit(10);
                
                if (customersError) {
                    log(`‚ùå Fetch error: ${customersError.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Fetched ${customers.length} customers`, 'success');
                
                customers.forEach((customer, index) => {
                    log(`  ${index + 1}. ${customer.name} (${customer.phone}) - ${customer.city || 'N/A'}`);
                });
                
            } catch (error) {
                log(`‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }

        async function testCustomerCount() {
            log('üîç Testing customer count...');
            
            try {
                const { count, error } = await supabase
                    .from('customers')
                    .select('*', { count: 'exact', head: true });
                
                if (error) {
                    log(`‚ùå Count error: ${error.message}`, 'error');
                    return;
                }
                
                log(`üìä Total customers: ${count}`, 'success');
                
            } catch (error) {
                log(`‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }

        async function testCustomerSearch() {
            log('üîç Testing customer search...');
            
            try {
                const searchTerm = 'john'; // Test search term
                
                const { data: customers, error } = await supabase
                    .from('customers')
                    .select('id, name, phone, email')
                    .or(`name.ilike.%${searchTerm}%,phone.ilike.%${searchTerm}%,email.ilike.%${searchTerm}%`)
                    .limit(5);
                
                if (error) {
                    log(`‚ùå Search error: ${error.message}`, 'error');
                    return;
                }
                
                log(`‚úÖ Search results for "${searchTerm}": ${customers.length} customers`, 'success');
                
                customers.forEach((customer, index) => {
                    log(`  ${index + 1}. ${customer.name} (${customer.phone})`);
                });
                
            } catch (error) {
                log(`‚ùå Unexpected error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>

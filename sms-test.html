                    }

                if (response.ok) {

                if (smsResponse.ok) {
                    results.innerHTML += '<div class="status success">✅ SMS logs table accessible</div>';

            } catch (error) {
                results.innerHTML += `<div class="status error">❌ Test failed: ${error.message}</div>`;

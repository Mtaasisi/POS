<!DOCTYPE html>
<html>
<head>
    <title>SMS Proxy Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SMS Proxy Test</h1>
        <p>Test the SMS proxy endpoint directly to debug the 500 error.</p>
        
        <form id="smsForm">
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" value="255746605561" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="3" required>Test message from SMS proxy</textarea>
            </div>
            
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="https://mshastra.com/sendurl.aspx" required>
            </div>
            
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" value="Inauzwa" required>
            </div>
            
            <div class="form-group">
                <label for="senderId">Sender ID:</label>
                <input type="text" id="senderId" value="INAUZWA">
            </div>
            
            <button type="submit">Send Test SMS</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('smsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
                apiUrl: document.getElementById('apiUrl').value,
                apiKey: document.getElementById('apiKey').value,
                senderId: document.getElementById('senderId').value
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending SMS...</p>';
            
            try {
                const response = await fetch('/api/sms-proxy.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${result.success ? 'success' : 'error'}">
                        <h3>${result.success ? 'Success' : 'Error'}</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

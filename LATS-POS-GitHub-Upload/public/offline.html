<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - LATS CHANCE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
        }

        .offline-title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .offline-message {
            color: #718096;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
            width: 100%;
        }

        .retry-button:hover {
            transform: translateY(-2px);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .offline-features {
            text-align: left;
            margin-top: 20px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #4a5568;
            font-size: 14px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .connection-status {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .status-text {
            color: #d69e2e;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📶</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry - some features are still available offline!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                View cached inventory data
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                Access customer information
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                Check appointment schedules
            </div>
            <div class="feature-item">
                <div class="feature-icon">✓</div>
                Use basic app functions
            </div>
        </div>
        
        <div class="connection-status">
            <div class="status-text">
                🔄 Checking connection...
            </div>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            const statusElement = document.querySelector('.status-text');
            
            if (navigator.onLine) {
                statusElement.innerHTML = '✅ Connected! Redirecting...';
                statusElement.style.color = '#48bb78';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.innerHTML = '❌ No internet connection';
                statusElement.style.color = '#e53e3e';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            checkConnection();
        });

        // Check connection on page load
        checkConnection();

        // Retry connection every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>

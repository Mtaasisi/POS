<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Access Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background-color: #007bff; color: white; }
        .secondary { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Database Access Test</h1>
    <p>This page tests direct database access to identify the source of the 403/400 errors.</p>
    
    <div id="results"></div>
    
    <button class="primary" onclick="testBasicQuery()">Test Basic Query</button>
    <button class="primary" onclick="testComplexQuery()">Test Complex Query</button>
    <button class="primary" onclick="testSalesOrders()">Test Sales Orders</button>
    <button class="secondary" onclick="clearResults()">Clear Results</button>

    <script>
        const SUPABASE_URL = 'https://jxhzveborezjhsmzsgbc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aHp2ZWJvcmV6amhzbXpzZ2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTE1MjQsImV4cCI6MjA2ODI4NzUyNH0.pIug4PlJ3Q14GxcYilW-u0blByYoyeOfN3q9RNIjgfw';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testBasicQuery() {
            addResult('Testing basic customers query...', 'info');
            try {
                const { data, error, status } = await supabase
                    .from('customers')
                    .select('id, name')
                    .limit(1);
                
                if (error) {
                    addResult(`❌ Error: ${error.message} (Status: ${status})`, 'error');
                } else {
                    addResult(`✅ Success! Found ${data.length} customers`, 'success');
                    addResult(`📊 Data: ${JSON.stringify(data)}`, 'info');
                }
            } catch (err) {
                addResult(`❌ Exception: ${err.message}`, 'error');
            }
        }
        
        async function testComplexQuery() {
            addResult('Testing complex customers query with joins...', 'info');
            try {
                const { data, error, status } = await supabase
                    .from('customers')
                    .select('id,name,email,phone,gender,city,joined_date,loyalty_level,color_tag,referred_by,total_spent,points,last_visit,is_active,whatsapp,birth_month,birth_day,referral_source,initial_notes,total_returns,profile_image,created_at,updated_at,customer_notes(*),customer_payments(*,devices(brand,model)),promo_messages(*),devices(*)')
                    .limit(1);
                
                if (error) {
                    addResult(`❌ Error: ${error.message} (Status: ${status})`, 'error');
                } else {
                    addResult(`✅ Success! Found ${data.length} customers with full data`, 'success');
                    addResult(`📊 Customer name: ${data[0]?.name}`, 'info');
                }
            } catch (err) {
                addResult(`❌ Exception: ${err.message}`, 'error');
            }
        }
        
        async function testSalesOrders() {
            addResult('Testing sales_orders query...', 'info');
            try {
                const { data, error, status } = await supabase
                    .from('sales_orders')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    addResult(`❌ Error: ${error.message} (Status: ${status})`, 'error');
                } else {
                    addResult(`✅ Success! Found ${data.length} sales orders`, 'success');
                }
            } catch (err) {
                addResult(`❌ Exception: ${err.message}`, 'error');
            }
        }
        
        // Auto-run basic test on page load
        window.addEventListener('load', () => {
            addResult('Page loaded, running initial test...', 'info');
            setTimeout(testBasicQuery, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts API Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Spare Parts API Test</h1>
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://jxhzveborezjhsmzsgbc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp4aHp2ZWJvcmV6amhzbXpzZ2JjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3MTE1MjQsImV4cCI6MjA2ODI4NzUyNH0.pIug4PlJ3Q14GxcYilW-u0blByYoyeOfN3q9RNIjgfw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testSparePartsAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing spare parts API...</p>';

            try {
                // Test 1: Basic query
                console.log('Testing basic spare_parts query...');
                const { data: parts, error: partsError } = await supabase
                    .from('spare_parts')
                    .select('*')
                    .limit(5);

                if (partsError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ Error fetching spare parts: ${partsError.message}</p>`;
                    console.error('Parts error:', partsError);
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ Successfully fetched ${parts.length} spare parts</p>`;
                    console.log('Parts data:', parts);
                }

                // Test 2: Check if user is authenticated
                const { data: { user }, error: authError } = await supabase.auth.getUser();
                if (authError) {
                    resultsDiv.innerHTML += `<p style="color: orange;">⚠️ Auth error: ${authError.message}</p>`;
                } else if (user) {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ User authenticated: ${user.email}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: orange;">⚠️ No authenticated user</p>`;
                }

                // Test 3: Check RLS policies
                console.log('Testing with authenticated user...');
                const { data: authParts, error: authPartsError } = await supabase
                    .from('spare_parts')
                    .select('*')
                    .limit(3);

                if (authPartsError) {
                    resultsDiv.innerHTML += `<p style="color: red;">❌ Authenticated query error: ${authPartsError.message}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p style="color: green;">✅ Authenticated query successful: ${authParts.length} parts</p>`;
                }

            } catch (error) {
                resultsDiv.innerHTML += `<p style="color: red;">❌ Unexpected error: ${error.message}</p>`;
                console.error('Unexpected error:', error);
            }
        }

        // Run the test when page loads
        testSparePartsAPI();
    </script>
</body>
</html>

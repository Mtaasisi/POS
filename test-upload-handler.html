<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload Handler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input[type="file"] { margin: 10px 0; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üß™ Upload Handler Test</h1>
    
    <div class="test-section info">
        <h3>üìã Test Information</h3>
        <p>This page tests if the PHP upload handler is working correctly.</p>
        <p><strong>Current URL:</strong> <span id="current-url"></span></p>
        <p><strong>Handler URL:</strong> <span id="handler-url"></span></p>
    </div>

    <div class="test-section">
        <h3>üîç Step 1: Check Handler Accessibility</h3>
        <button onclick="testHandlerAccess()">Test Handler Access</button>
        <div id="access-result"></div>
    </div>

    <div class="test-section">
        <h3>üì§ Step 2: Test File Upload</h3>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testFileUpload()">Test Upload</button>
        <div id="upload-result"></div>
    </div>

    <div class="test-section">
        <h3>üìÅ Step 3: Check Upload Directory</h3>
        <button onclick="checkUploadDirectory()">Check Directory</button>
        <div id="directory-result"></div>
    </div>

    <div id="results"></div>

    <script>
        // Set current URLs
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('handler-url').textContent = window.location.origin + '/server-brand-upload-handler.php';

        function addResult(section, message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<h4>${section}</h4><p>${message}</p>`;
            document.getElementById('results').appendChild(div);
        }

        async function testHandlerAccess() {
            const resultDiv = document.getElementById('access-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('/server-brand-upload-handler.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: true })
                });
                
                const text = await response.text();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p class="success">‚úÖ Handler is accessible</p>';
                    addResult('Handler Access', 'Handler is accessible and responding', 'success');
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Handler error: ${response.status} ${response.statusText}</p>`;
                    addResult('Handler Access', `Error: ${response.status} ${response.statusText} - ${text}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Network error: ${error.message}</p>`;
                addResult('Handler Access', `Network error: ${error.message}`, 'error');
            }
        }

        async function testFileUpload() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p class="error">‚ùå Please select a file first</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('brand_id', 'test-brand-123');
                formData.append('brand_name', 'Test Brand');
                
                const response = await fetch('/server-brand-upload-handler.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<p class="success">‚úÖ Upload successful!</p><p>URL: ${result.url}</p>`;
                    addResult('File Upload', `Success! URL: ${result.url}`, 'success');
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Upload failed: ${result.error}</p>`;
                    addResult('File Upload', `Failed: ${result.error}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Upload error: ${error.message}</p>`;
                addResult('File Upload', `Error: ${error.message}`, 'error');
            }
        }

        async function checkUploadDirectory() {
            const resultDiv = document.getElementById('directory-result');
            resultDiv.innerHTML = '<p>Checking...</p>';
            
            try {
                const response = await fetch('/uploads/test.txt');
                
                if (response.ok) {
                    const text = await response.text();
                    resultDiv.innerHTML = `<p class="success">‚úÖ Upload directory accessible</p><p>Test file content: ${text}</p>`;
                    addResult('Directory Check', 'Upload directory is accessible', 'success');
                } else {
                    resultDiv.innerHTML = `<p class="error">‚ùå Directory not accessible: ${response.status}</p>`;
                    addResult('Directory Check', `Directory not accessible: ${response.status}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Directory check error: ${error.message}</p>`;
                addResult('Directory Check', `Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
